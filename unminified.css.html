<style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    @font-face {
      font-family: 'FuturaExtraBold';
      src: url(assets/futura-extra-bold.woff);
      font-style: normal;
      font-weight: 400;
    }

    h1,
    h2,
    p,
    a {
      font-family: 'FuturaExtraBold', sans-serif, system;
    }

    .bold {
      font-weight: bold;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .text-center {
      text-align: center;
    }

    h1 {
      font-size: 1.8vw;
      margin-bottom: 40px;
    }

    h2 {
      position: relative;
      font-size: 11.2vw;
      z-index: 1;
    }

    a {
      color: #000;
    }

    body {
      background-color:  #FED734;
      display: flex;
      flex-direction: column;
    }

    main {
      padding: 150px 0;
      flex: 1 0 auto;
      display: flex;
      align-self: center;
      width: 100%;
      flex-direction: column;
      justify-content: space-around;
    }

    .video {
      position: relative;
      margin-top: -6vw;
      z-index: 0;
      overflow: hidden;
      /* Calculated from the aspect ration of the content (in case of 16:9 it is 9/16= 0.5625) */
      padding-top: 56.25%;
      position: relative;
    }

    .video-iframe {
      display: block;
      margin: 0 auto;
      border: 0;
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
    }

    footer {
      flex-shrink: 0;
      background-color: #fff;
      width: 100%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-item {
      align-self: center;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 1080px) {
      footer {
        flex-direction: column;
        padding: 30px 0;
      }
    }

    @media (min-width: 1080px) {
      .video-container {
        max-width: 70vw;
        margin: 0 auto;
      }
    }

  </style>
